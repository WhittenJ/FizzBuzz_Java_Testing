# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build Bridge

# Purpose: This will create a Build when a commit is PUSHED or a PULL REQUEST is MERGED.

# Job:
# Calc_bridge_build - The purpose of this job is to calculate the build number of the run.  eg, 1.1.0-f20221205_1406.bas63e
#   Steps:
#     1. Checkout code.
#     2. Setup Java.
#     3. Generate the build qualifer, such as "-f" or "-d".
#         - Feature builds can be identified by -f
#         - Release builds can be identified by -r
#         - Develop builds can be identified by -d
#         - Support builds can be identified by -s
#         - Hotfix builds can be identified by -h
#     4. Calculate the build number by using the project.version.
#
# Unit_test_bridge - The purpose of this job is to just run the unit tests of the Bridge repo.
#   Steps:
#     1. Checkout code.
#     2. Setup Java.
#     3. Restore the Cache for the Bridge dependencies.
#     4. Run the unit tests with Maven.
#
# Build_bridge - The purpose of this job is to compile and deploy the Bridge installers.
#   Steps:
#     1. Checkout code.
#     2. Setup Java.
#     3. Restore the Cache for the Bridge dependencies.
#     4. Restore the Cache for NSIS, which is a Windows based program that creates *.exe installers.
#     5. Build and deploy the Bridge build to GitHub packages using Maven.
#     6. Create and upload the Bridge installers to GitHub actions.

run-name: Build for '${{ github.base_ref || github.ref_name }}' branch.

on:
  push:
    branches:
      - feature/**
      - release/**
      - master

  pull_request:
    branches:
      - develop
      - hotfix/**
      - support/**
    types: [ closed ]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  Calc_bridge_build:
    name: Calculate Bridge Build Number
    runs-on: windows-latest

    strategy:
      fail-fast: false

    outputs:
      bridge_build: ${{ steps.calc_build_number.outputs.bridge_build }}
      bridge_version: ${{ steps.calc_build_number.outputs.bridge_version }}

    steps:
      - name: Clone the source code
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 8

#      - name: File System preparation
#        run: chmod 755 mvnw

      # Note:
      #   ref_name will be the PUSHED to branch name, eg 'feature/INT-1234'.
      #   base_ref is the TARGET (eg, develop) of a Pull Request and will only be defined for Pull Requests.  It's nil otherwise.
      #   head_ref is the SOURCE (eg, 'feature/INT-1234') of a Pull Request and will only be defined for Pull Requests.  It's nil otherwise.
      - name: Generate build qualifier
        if: github.ref_name != 'master'
        run: |
          $BRIDGE_QUALIFIER=$(
            if ( $${{ startsWith(github.ref_name, 'feature/') }} ) {
              "-f" }
            elseif ( $${{ startsWith(github.ref_name, 'release/') }} ) {
              "-r" }
            elseif ( $${{ github.event.pull_request.merged == true && github.base_ref == 'develop' && startsWith(github.head_ref, 'feature/') }} ) {
              "-d" }
            elseif ( $${{ github.event.pull_request.merged == true && github.base_ref == 'develop' && startsWith(github.head_ref, 'release/') }} ) {
              "-d" }
            elseif ( $${{ github.event.pull_request.merged == true && startsWith(github.base_ref, 'support/') && startsWith(github.head_ref, 'feature/') }} ) {
              "-s" }
            elseif ( $${{ startsWith(github.ref_name, 'hotfix/') }} ) {
              "-h" }
            else {
              echo "**** An error has occurred.  Exiting. ****"
              echo "INFO: This usually means that a Pull Request was created, closed, but not merged."
              echo "Debugging Information:"
              echo "ref_name=${{ github.ref_name }}"
              echo "base_ref=${{ github.base_ref }}"
              echo "head_ref=${{ github.head_ref }}"
              echo "merged=${{ github.event.pull_request.merged }}"
              exit 1
            } )
          echo "bridge_qualifier=$BRIDGE_QUALIFIER" >> $env:GITHUB_ENV

      # $CURRENT_BRIDGE_VERSION should be <project.version> without -SNAPSHOT, eg "1.0.245-SNAPSHOT" would be "1.0.245".
      # $BRIDGE_BUILD should be <project.version> with a new qualifier of '-f[Date_Time of commit].[commit short sha]', eg "1.0.245-f20220914_1547.abcdef"
      #   Unless this is a Master version build, then the build should just be <project.version> without -SNAPSHOT.
      - name: Calculate build number
        id: calc_build_number
        run: |
          if ( $${{ startsWith(github.ref_name, 'master') }} ) {
            $CURRENT_BRIDGE_VERSION=(mvn help:evaluate -Dexpression="project.version" -q -DforceStdout).Trim("-SNAPSHOT")
            $BRIDGE_VERSION=$CURRENT_BRIDGE_VERSION
            $BRIDGE_BUILD=$CURRENT_BRIDGE_VERSION
          }
          else {
            $CURRENT_BRIDGE_VERSION=mvn help:evaluate -Dexpression="project.version" -q -DforceStdout
            $MAJOR=mvn build-helper:parse-version -D"version.version"=$CURRENT_BRIDGE_VERSION help:evaluate -Dexpression="parsedVersion.majorVersion" -q -DforceStdout
            $MINOR=mvn build-helper:parse-version -D"version.version"=$CURRENT_BRIDGE_VERSION help:evaluate -Dexpression="parsedVersion.minorVersion" -q -DforceStdout
            $PATCH=mvn build-helper:parse-version -D"version.version"=$CURRENT_BRIDGE_VERSION help:evaluate -Dexpression="parsedVersion.incrementalVersion" -q -DforceStdout
            $BRIDGE_VERSION=$MAJOR+'.'+$MINOR+'.'+$PATCH
            $COMMIT_DATETIME=(git log -n 1 --pretty=format:"%cd" --date='format:%Y%m%d_%H%M%S')
            $COMMIT_SHA=(git rev-parse --short HEAD)
            $BRIDGE_BUILD=$BRIDGE_VERSION+"${{ env.bridge_qualifier }}"+$COMMIT_DATETIME+'.'+$COMMIT_SHA
          }
          echo "bridge_version=$BRIDGE_VERSION" >> $env:GITHUB_OUTPUT
          echo "bridge_build=$BRIDGE_BUILD" >> $env:GITHUB_OUTPUT

  Unit_test_bridge:
    name: Bridge Unit Tests
    runs-on: windows-latest
    needs: [ Calc_bridge_build ]

    strategy:
      fail-fast: false

    steps:
      - name: Clone the source code
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 8

#      - name: File System preparation
#        run: chmod 755 mvnw

      - name: Set up cache for ~./m2/repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
            maven-${{ runner.os }}-
            maven-

      - name: Run Bridge Unit Tests
        run: mvn --batch-mode clean package

